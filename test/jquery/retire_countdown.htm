<!DOCTYPE html>
<html>
  <head>
    <title>退休倒數計時器</title>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/hot-sneaks/jquery-ui.css" rel="stylesheet">
    <style>
      body {font-family: Arial, Helvetica, sans-serif;}
      .ui-widget {font-size:80%;}
    </style>
  </head>
  <style>
  </style>
  <body>
    <div class="ui-state-highlight ui-corner-all" style="padding: 5px; margin: 5px;  width:40%;">
      <span class="ui-icon ui-icon-info"></span>
      <span id="msg" style="font-weight: bold;"></span>
    </div>
    <script> 
      $(function(){
        var t=Date.parse('Jun 30, 2031')-new Date().getTime();
        var total_days=Math.floor(t / (1000 * 60 * 60 * 24));
        var years=Math.floor(total_days / 365);
        var days=total_days % 365;
        var msg="離 2031 年 6 月 30 日退休還有 " + years + " 年 " + 
                days + " 天 (總天數 " + total_days + " 天";
        $("#msg").text(msg);
        });
    </script>
  </body>
</html>
