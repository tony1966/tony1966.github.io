<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="no-cache">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>p5.js test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
</head>
<body>
  <script>
    function setup() {
      createCanvas(200, 100);      
      background(200, 200, 200);
      noStroke();
      }
    function draw() { 
      fill('navy');
      rect(10, 30, 80, 40);
      fill('white');
      beginShape();
      vertex(20, 45);
      vertex(70, 45);
      vertex(70, 40);
      vertex(80, 50);  //箭頭尖端
      vertex(70, 60);
      vertex(70, 55);
      vertex(20, 55);
      endShape(CLOSE);
      fill('navy');
      rect(130, 10, 40, 80);
      fill('white');
      beginShape();
      vertex(145, 80);
      vertex(145, 30);
      vertex(140, 30);
      vertex(150, 20);  //箭頭尖端
      vertex(160, 30);
      vertex(155, 30);
      vertex(155, 80);
      endShape(CLOSE);
      }
  </script>
</body>
</html>
