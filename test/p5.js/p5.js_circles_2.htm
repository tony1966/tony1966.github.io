<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="no-cache">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>p5.js test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
</head>
<body>
  <script>
    function setup() {
      createCanvas(200, 100);      
      background(200, 200, 200);
      }
    function draw() {
      fill('red');
      stroke('indigo');
      strokeWeight(4);
      circle(100, 50, 80);
      fill('green');
      stroke('magenta');
      strokeWeight(2);
      circle(100, 50, 60);
      fill('blue');
      stroke('yellow');
      strokeWeight(1);
      circle(100, 50, 40);
      }
  </script>
</body>
</html>
