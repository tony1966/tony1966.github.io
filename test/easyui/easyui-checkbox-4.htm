<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="themes/default/easyui.css">
    <link rel="stylesheet" href="themes/icon.css">
    <script src="jquery.min.js"></script>
    <script src="jquery.easyui.min.js"></script>
    <script src="locale/easyui-lang-zh_TW.js"></script>
  </head>
  <body>
    <h2>擅長的程式語言</h2>
    <div style="margin-bottom:10px">
      <input class="easyui-checkbox" id="cbx1" name="language">
    </div>
    <div style="margin-bottom:10px">
      <input class="easyui-checkbox" id="cbx2" name="language">
    </div>
    <div style="margin-bottom:10px">
      <input class="easyui-checkbox" id="cbx3" name="language">
    </div>
    <div style="margin-bottom:10px">
      <a href="#" id="ok" class="easyui-linkbutton" data-options="iconCls:'icon-ok'">確定</a>
    </div>
    <script>
      $(function(){
        $('#cbx1').checkbox({
          label: 'Python',
          value: 'Python',
          labelPosition: 'after'
          });
        $('#cbx2').checkbox({
          label: 'Java',
          value: 'Java',
          labelPosition: 'after'
          });
        $('#cbx3').checkbox({
          label: 'C#',
          value: 'C#',
          labelPosition: 'after'
          });
        $("#ok").on("click", function(){
          selected=[];
          $("input[name=language]:checked").each(function(){
            selected.push($(this).val());        
            });
          alert(selected.join());
          });
        });
    </script>
  </body>
</html>
