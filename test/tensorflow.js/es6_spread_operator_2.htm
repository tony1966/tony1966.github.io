<!doctype html>
<html>
  <head>
   <meta charset="UTF-8">
   <title>ES6 測試</title>
  </head>
  <body>
    <script>
      let arr1=[1, 2, 3, 4, 5];
      console.log(arr1);
      console.log(...arr1 + "<br>");
      let arr2=[...arr1];
      console.log(...arr2);
      let arr3=[11, 12, ...arr1, 13, 14];
      console.log(...arr3);
      let arr4=[...arr1, ...arr2];
      console.log(...arr4);
      let arr5=[[1, 2, 3], [4, 5, 6]];
      let arr6=[...arr5];
      console.log(arr6);
      console.log(...arr6);
      let str="你在說哈囉嗎?";
      let arr7=[...str];
      console.log(...arr7);
    </script>
  </body>
</html>
