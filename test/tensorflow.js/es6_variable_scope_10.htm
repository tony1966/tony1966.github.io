<!doctype html>
<html>
  <head>
   <meta charset="UTF-8">
   <title>ES6 測試</title>
  </head>
  <body>
    <script>
      for (var i=0; i<5 ; i++){
        (function(j){setTimeout(function(){
          document.write("第 " + j + "次<br>");
          }, 100)})(i);
        }
    </script>
  </body>
</html>
