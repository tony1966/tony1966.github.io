<!doctype html>
<html>
  <head>
   <meta charset="UTF-8">
   <title>ES6 測試</title>
  </head>
  <body>
    <script>
      let arr1=[1, 2, 3, 4, 5];
      document.write(arr1 + "<br>");
      document.write(...arr1 + "<br>");
      let arr2=[...arr1];
      document.write(...arr2 + "<br>");
      let arr3=[11, 12, ...arr1, 13, 14];
      document.write(...arr3 + "<br>");
      let arr4=[...arr1, ...arr2];
      document.write(...arr4 + "<br>");
      let arr5=[[1, 2, 3], [4, 5, 6]];
      let arr6=[...arr5];
      document.write(arr6 + "<br>");
      document.write(...arr6 + "<br>");
      let str="你在說哈囉嗎?";
      let arr7=[...str];
      document.write(...arr7 + "<br>");
    </script>
  </body>
</html>
