<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- 第一頁頁面 -->
    <section data-role="page" id="page1">
      <header data-role="header" data-position="fixed">
        <a href="#page2">登入</a>
        <h1 style="white-space: nowrap">疫苗臨床試驗登記</h1>
      </header>
      <article data-role="content">
        <form method="post" action="https://tony1966.xyz/test/jqmtest/vaccine_apply.php" data-ajax="false">          
          <div data-role="fieldcontain">
            <label for="name">姓名 :</label>
            <input type="text" id="name" name="name">
          </div>
          <div data-role="fieldcontain">
            <label for="phone">電話 :</label>
            <input type="tel" id="phone" name="phone">
          </div>
          <div data-role="fieldcontain">
            <label for="age">年齡 :</label>
            <input type="number" id="age" name="age" min="0" max="100">
          </div>
          <fieldset data-role="controlgroup" data-iconpos="right">
            <legend>性別 :</legend>
            <div data-role="fieldcontain">
              <label for="gender-1">男</label>
              <input type="radio" name="gender" id="gender-1" value="男">
              <label for="gender-2">女</label>
              <input type="radio" name="gender" id="gender-2" value="女">
            </div>
          </fieldset>
          <div data-role="fieldcontain">
            <button id="ok_btn">確定</button>
          </div>
        </form>
      </article>
      <footer data-role="footer" data-position="fixed">
        <h3>高雄榮總 07-3422121</h3>
      </footer>
    </section>
    <!-- 第二頁頁面 -->
    <section data-role="page" id="page2">
      <header data-role="header" data-add-back-btn="true">
        <h1>管理員登入</h1>
      </header>
      <article data-role="content">
        <form method="post" action="https://tony1966.xyz/test/jqmtest/vaccine_login.php" data-ajax="false">
          <div data-role="fieldcontain">
            <label for="account">帳號</label>
            <input type="text" id="account" name="account" placeholder="請輸入帳號">
          </div>
          <div data-role="fieldcontain">
            <label for="account">密碼</label>
            <input type="password" id="password" name="password" placeholder="請輸入密碼">
          </div>
          <input type="button" id="login_btn" value="登入">
        </form>
      </article>
      <footer data-role="footer">
        <h3>高雄榮總 07-3422121</h3>
      </footer>
    </section>
    <!-- 第三頁頁面 -->
    <section data-role="page" id="page3">
      <header data-role="header" data-add-back-btn="true">
        <h1>資料管理</h1>
      </header>
      <article data-role="content">

      </article>
      <footer data-role="footer">
        <h3>高雄榮總 07-3422121</h3>
      </footer>
    </section>
    <script>
      function trim(s){ 
        return (s || '').replace(/^\s+|\s+$/g, ''); 
        }
      $(document).ready(function() {
        $("#ok_btn").on("click", function(e) { 
          e.preventDefault();
          var name=trim($("#name").val());
          var phone=trim($("#phone").val());
          var age=trim($("#age").val());
          var gender=$("[name=gender]:radio:checked").val();
          if (name=="" ||  phone=="" || age=="" || gender==undefined) {
            alert("每一個欄位都必須填寫");
            return;
            }
          var msg="姓名 : " + name + "\n" + 
                  "電話 : " + phone + "\n" +  
                  "年齡 : " + age + "\n" + 
                  "性別 : " + gender + "\n" +
                  "以上資料正確嗎? ";
          if (!confirm(msg)) {return;}
          else {}
          });
        $("#login_btn").on("click", function(e) { 
          e.preventDefault();
          var account=trim($("#account").val());
          var password=trim($("#password").val());
          if (account=="" || password=="") {
            alert("請輸入帳號與密碼");
            return;
            }
          });
        });
    </script>
  </body>
</html>
