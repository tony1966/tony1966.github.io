<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.9/jquery.jqplot.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.9/jquery.jqplot.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.9/plugins/jqplot.pieRenderer.min.js"></script>
  </head>
  <style>
  </style>
  <body>
    <!-- 第一頁頁面 -->
    <section data-role="page" id="page1">
      <header data-role="header">
        <h1>jqPlot 圓餅圖</h1>
      </header>
      <article data-role="content">
        <div id="chart"></div>
      </article>
      <footer data-role="footer">
        <h3>頁尾</h3>
      </footer>
    </section>
    <script> 
      $(function(){
        var data=[[["宋楚瑜", 4.26], ["韓國瑜", 38.61],["蔡英文", 57.13]]];
        var options={title: "2020 台灣總統大選得票數",
                     seriesDefaults:{renderer: $.jqplot.PieRenderer,
                                     pointLabels: {show: true},
                                     rendererOptions: {showDataLabels: true}},
                     legend: {show:true, location: 'e'}
                     };
        $.jqplot('chart', data, options);
        });
    </script>
  </body>
</html>
